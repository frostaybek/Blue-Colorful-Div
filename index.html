<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Ayaz Aybek - Blue Login Menu</title>
</head>
<body>
    <div class="main">
        <h1 class="main-h1">Login</h1>
        <hr class="hr">
        <label class="labels">E-Mail:
            <input type="email" class="input">
        </label>
        <label class="labels">Password:
            <input type="password" class="input">
        </label>
        <label class="labels">Remember Me
            <input type="checkbox" class="check">
        </label>
        <div class="btn-div">
            <button class="buttons" id="btn-1">
                Signin
            </button>
            <button class="buttons" id="btn-2">
                Signup
            </button>
        </div>
    </div>
</body>
</html>
